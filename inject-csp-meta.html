<head>
  <meta http-equiv='Content-Security-Policy' content="script-src-elem 'unsafe-inline';" >
</head>
<body>
  <script>
    let n = window.top.document.createElement('meta');
    n.setAttribute('http-equiv', 'Content-Security-Policy');
    n.setAttribute('content', "script-src-elem 'unsafe-inline';");
    window.top.head.appendChild(n);
  </script>
</body>
